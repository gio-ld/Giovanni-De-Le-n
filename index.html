<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto banderas</title>
    <link rel="stylesheet" href="css/style-ejercicio1-resuelto.css" />
    <script src="/js/script.js" defer></script>
  </head>

  <body>
    <h1>Trabajando con banderas</h1>
    <fieldset>
      <legend>Seleccione bandera a visualizar</legend>
      <select id="menu" onchange="vermenu();">
        <p>Seleccion una bandera</p>
        <option value="h"> seleccione </option>
        <option value="gt">Guatemala</option>
        <option value="in">India</option>
        <option value="pb">Paises Bajos</option>
        <option value="sc">Suecia</option>
        <option value="sz">Suiza</option>
      </select>

      <article id="ejercicio1">
        <h2>Ejercicio 1: Guatemala</h2>
        <div class="contenedor">
          <div class="parte1"></div>
          <div class="parte3"></div>
          <div class="parte2">
            <img src="img/guatemala.png" alt="Escudo Guatemala" />
          </div>
        </div>
      </article>

      <article id="ejercicio2">
        <h2>Ejercicio 2: Níger, India</h2>
        <div class="contenedor">
          <div class="parte1"></div>
          <div class="parte2"></div>
          <div class="parte3"></div>
          <div class="parte4"></div>
          <div class="parte5">
            <img src="img/niger.png" alt="Emblema Níger" />
          </div>
          <div class="parte6">
            <img src="img/india.png" alt="Emblema India" />
          </div>
          <div class="parte7"></div>
        </div>
      </article>

      <article id="ejercicio3">
        <h2>Ejercicio 3: Paises Bajos, Francia</h2>
        <div class="contenedor">
          <div id="bajos">
            <div class="parte1"></div>
            <div class="parte2"></div>
            <div class="parte3"></div>
          </div>
          <div class="francia">
            <div class="parte4"></div>
            <div class="parte5"></div>
            <div class="parte6"></div>
          </div>
          <div class="parte7"></div>
        </div>
      </article>
      <article id="ejercicio4">
        <h2>Ejercicio 4: Suecia</h2>
        <div class="contenedor">
          <div id="superior">
            <div class="parte1"></div>
            <div class="parte2"></div>
            <div class="parte3"></div>
          </div>
          <div class="parte4"></div>
          <div id="inferior">
            <div class="parte5"></div>
            <div class="parte6"></div>
            <div class="parte7"></div>
          </div>
        </div>
      </article>

      <article id="ejercicio5">
        <h2>Ejercicio 5: Suiza</h2>
        <div class="contenedor">
          <div class="parte1"></div>
          <div class="parte2"></div>
          <div class="parte3"></div>
        </div>
      </article>
    </fieldset>
  </body>
</html>
